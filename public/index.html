<p>Path of the drone:</p>

<div id="mynetwork"></div>

<!-- Script for node graph -->
<script type="text/javascript">
    var nodeIds, shadowState, nodesArray, nodes, edgesArray, edges, network;
    
    function recieveGraphData() {
        nodesArray = getNodes();
        edgesArray = getEdges();
    }

    function startNetwork() {
        // this list is kept to remove a random node.. we do not add node 1 here because it's used for changes
        nodeIds = [2, 3, 4, 5];
        shadowState = false;

        nodes = new vis.DataSet(nodesArray);

        edges = new vis.DataSet(edgesArray);

        // create a network
        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {};
        network = new vis.Network(container, data, options);
    }


    function changeNodeColor(nodeId) {
        var newColor = '#' + Math.floor((Math.random() * 255 * 255 * 255)).toString(16);
        nodes.update([{id:nodeId, color:{background:newColor}}]);
    }
    
    function addColor() {
        for(var i = 1; i < 6; i++) {
            changeNodeColor(i);
        }
    }
    recieveGraphData();
    startNetwork();
    addColor();
</script>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">

  <style type="text/css">

    #graph {
        width: 45%;
        height: 80%;
        float: left;
        padding-left: 15px;
    }
  </style>

<script src="../node_modules/vis/dist/vis.js"></script>
<link href="../node_modules/vis/dist/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />


<body>

<div id="graph"></div>

<script type="text/javascript">

    var container = document.getElementById('graph');
    var groups = new vis.DataSet();
    groups.add({id: 0, content: "Min"})
    groups.add({id: 1, content: "Mean"})
    groups.add({id: 2, content: "Max"})
    groups.add({id: 3, content: "Iterations"})

    var items = getBarData();

    var dataset = new vis.DataSet(items);
    var options = {
        legend: {
            enabled: true
        },
        style:'bar',
        stack:true,
        barChart: {width:50, align:'center', sideBySide:false}, // align: left, center, right
        drawPoints: false,
        dataAxis: {
            icons:true
        },
        orientation:'top',
    };
    var graph2d = new vis.Graph2d(container, items, groups, options);

    var dropdown = document.getElementById("dropdownID");

    function update() {
        var options = {stack:dropdown.value === 'stack',barChart:{sideBySide:dropdown.value === 'sideBySide'}};
        graph2d.setOptions(options);
    }

</script>
